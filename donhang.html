<!-- Order Form -->
<div class="order">
  <div class="order-form">
    <h2>Thông tin đơn hàng</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="floor">Chọn tầng bạn muốn giao tới</label>
        <select id="floor" name="floor">
          <option value="ground">Tầng trệt</option>
          <option value="first">Tầng 1</option>
          <option value="second">Tầng 2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="room">Chọn phòng bạn muốn giao tới</label>
        <select id="room" name="room">
          <option value="T806">T806</option>
          <option value="T816">T816</option>
          <option value="T202">T202</option>
        </select>
      </div>
      <div class="form-group">
        <label for="contact">Số điện thoại hoặc thông tin liên lạc</label>
        <input type="text" id="contact" name="contact" placeholder="Nhập tại đây" required>
      </div>
      <div class="form-group">
        <label for="note">Ghi chú thêm nếu có</label>
        <textarea id="note" name="note" rows="5" placeholder="Nhập tại đây"></textarea>
      </div>
      <button type="submit">Xác nhận</button>
      <div class="extra-links">
        <p><a href="#">Quay lại giỏ hàng</a></p>
      </div>
    </form>
  </div>
</div>
