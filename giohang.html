<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body>

<div class="container cart-container">
    <h2 class="text-center mb-4 text-uppercase fw-bold">Giỏ Hàng Của Bạn</h2>
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-12">
            <div class="cart-box"> 
                <p class="fw-semibold">Bạn đang có <strong class="text-danger">3 sản phẩm</strong> trong giỏ hàng</p>
                <div class="cart-item d-flex">
                    <img src="https://via.placeholder.com/90" alt="Sản phẩm 1">
                    <div class="item-details flex-grow-1">
                        <h3 class="fw-bold text-dark">Sản phẩm 1</h3>
                        <p class="text-muted">Giá: <span class="item-price fw-bold text-danger">500,000 ₫</span></p>
                        <div class="quantity">
                            <button class="btn btn-outline-secondary">-</button>
                            <input type="text" class="form-control text-center" readonly value="1">
                            <button class="btn btn-outline-secondary">+</button>
                        </div>
                    </div>
                    <div class="price-and-remove">
                        <p class="fw-bold text-danger price">500,000 ₫</p>
                        <button class="btn-close remove-item" aria-label="Remove"></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4 col-md-5 col-sm-12">
            <div class="order-summary">
                <h2 class="summary-title">Thông Tin Đơn Hàng</h2>
                <p class="fw-bold">Tổng cộng: <span class="total-price">1,500,000 ₫</span></p>
                <p class="text-success fw-semibold">Phí vận chuyển: Miễn phí</p>
                <button class="button-link">Đặt Hàng Ngay</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<style>
    body {
        font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f8f9fa;
    }
    .cart-container {
        padding: 40px 15px;
    }
    .cart-box, .order-summary {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    .cart-item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #e0e0e0;
        padding: 15px 0;
        flex-wrap: wrap;
    }
    .cart-item:last-child {
        border-bottom: none;
    }
    .cart-item img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
        transition: transform 0.3s ease;
    }
    .cart-item img:hover {
        transform: scale(1.05);
    }
    .item-details h3 {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 5px;
    }
    .quantity {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .quantity button {
        width: 35px;
        height: 35px;
        border: 1px solid #ddd;
        background-color: #fff;
        color: #333;
        font-size: 16px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        transition: all 0.3s ease;
    }
    .quantity button:hover {
        background-color: #e9ecef;
    }
    .quantity input {
        width: 50px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 6px;
        height: 35px;
    }
    .price-and-remove {
        text-align: right;
        flex-grow: 1;
    }
    .order-summary {
        text-align: center;
    }
    .summary-title {
        font-size: 18px;
        font-weight: 600;
        border-bottom: 2px solid #dc3545;
        padding-bottom: 10px;
        margin-bottom: 15px;
    }
    .total-price {
        font-size: 22px;
        font-weight: bold;
        color: #dc3545;
    }
    .button-link {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        color: #fff;
        border-radius: 8px;
        background-color: #f5a25d;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .button-link:hover {
        background-color: #333;
    }
    @media (max-width: 768px) {
        .cart-item {
            flex-direction: column;
            text-align: center;
        }
        .cart-item img {
            margin-bottom: 10px;
        }
        .price-and-remove {
            text-align: center;
            margin-top: 10px;
        }
    }
</style>
